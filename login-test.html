<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-test.css">
    <script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>
<body>
    <header id="fixed-bar">
        <div id="fixed-bar-wrap">
            <h1 id="fixed-bar-title" class="fixed-bar-box-shadow">
                <a href="sample.html">
                <img class="fixed-logo" alt="자취왕" src="logo.PNG">   
                    <ul id="navigation">
                        <li><a href="#">게시판</a></li>
                        <li><a href="#">채팅</a></li>
                        <li><a href="#">메뉴</a></li>
                    </ul>
                <button class="login-button" onclick="location.href='login-test.html'" style="margin-left: 20px;">
                    <span class="button-text">로그인</span>
                </button>
                </a>
            </h1>
        </div>
    </header>
    <div class="page-container">
        <div class="login-form-container shadow">
            <div class="login-form-right-side">
                <div class="top-logo-wrap">
                    
                </div>
                <h1>로그인 해서 쏘위를 시작해요!</h1>
                <p>쏘위에서는 자취인들끼리 소통하고 공동구매를 할 수 있습니다. 공동구매를 통해 부담을 줄이고 레벨도<br>올려보세요!</p>
            </div>
            <div class="login-form-left-side">
                <div class="login-top-wrap">
                    <span>회원이 아니신가요?</span>
                    <button class="create-account-btn shadow-light">회원가입</button>
                </div>
                <div class="login-input-container">
                    <div class="login-input-wrap input-id">
                        <i class="far fa-envelope"></i>
                        <input placeholder="아이디를 입력해주세요" type="text">
                    </div>
                    <div class="login-input-wrap input-password">
                        <i class="fas fa-key"></i>
                        <input placeholder="암호를 입력해주세요"  type="password">
                    </div>
                </div>
                <div class="login-btn-wrap">
                    <button class="login-btn">로그인</button>
                    <a href="#" >암호를 잊으셨나요?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
